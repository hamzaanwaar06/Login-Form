<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./format.css">
    <script src="./data.js"></script>
</head>
<body>
    <h1>ToDo Application Using Array</h1>
    <form onsubmit="return false">
    <input type="text"  placeholder="Enter name" id="value1" required>
    <button id="btn1" onclick= "addInput()">Create </button>
    <div id="displayUser"></div>
    <button id="btn2" onclick= "mapUser()">Map button </button>
    <div id="mapData"></div>
    <input type="text"  placeholder="Enter Color" id="value2" required>
    <button id="btn3" onclick= "filterUser()">Filter button </button>
    <div id="filterData"></div>
    <button id="btn4" onclick= "sortUser()">Sort button </button>
    <div id="sortData"></div>
    <button id="btn5" onclick= "reverseUser()">Reverse sort button </button>
    <div id="reverseData"></div>

  </form>

</body>
</html>
